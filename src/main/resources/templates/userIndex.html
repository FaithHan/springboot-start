<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>人员列表</title>
</head>
<body>
    <div th:each="user:${users}">
        <ul>
            <li><h3 th:text="${user.name}"></h3></li>
            <li><h3 th:text="${#dates.format(user.birth, 'yyyy-MM-dd')}"></h3></li>
        </ul>
    </div>
</body>
</html>
